<!DOCTYPE html>
<html{% if page.ng-app %} ng-app="{{page.ng-app}}"{% endif %}>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="container">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
    {% if page.scripts %}
      {% for script in page.scripts %}
        <script src="{{ site.baseurl }}{{ script }}"></script>
      {% endfor %}
    {% endif %}
  </body>

</html>
